<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="weather.js" type="text/javascript"></script>
<link href="weather.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-4">
        <div class="maintitle" id="maintitle">
          <h1>Local Weather</h1>
        </div>
        <h4 id="location">Your location: </h4>
        <h6 id="long">Longitude:</h6>
        <h6 id="lat">Latitude:</h6>
        <h4 id="weather">Weather:</h4>
        <h4 id="temperature">Temperature: </h4>
        <div><input type="button" id="units" value="F to C"></input></div>
        <div class="weathericon"></div>
      </div>
    </div>
  </div>


</body>

  </html>
